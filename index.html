<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js Cube Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!--
      The a-scene element below is configured with AR.js.
      - The "arjs" attribute initializes AR.js with the webcam as the source.
      - A marker is defined using the preset "hiro". When this marker is detected,
        the cube (a red a-box) is rendered on top of it.
    -->
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Define a marker (Hiro marker) -->
      <a-marker preset="hiro">
        <!-- A cube positioned slightly above the marker -->
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>
      <!-- A simple camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
