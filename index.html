<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js Custom Image Marker Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame with NFT support -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="trackingMethod: best;">
      <!-- Use a-nft for NFT marker support -->
      <!-- 
           Replace "customMarker" with your marker's base file name.
           For example, if your generated files are customMarker.fset, 
           customMarker.fset3, and customMarker.iset, then the url should be "markers/customMarker".
      -->
      <a-nft
        type="nft"
        url="marker.iset"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- AR content that appears when the marker is detected -->
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-nft>
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
