<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js NFT Marker with Fullscreen & Logging</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame with NFT support -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #fullscreenButton {
        position: absolute;
        bottom: 20px;
        left: 20px;
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 5px;
        z-index: 999;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Fullscreen Toggle Button -->
    <button id="fullscreenButton">Go Fullscreen</button>

    <a-scene embedded arjs="trackingMethod: best;">
      <!-- NFT marker: use the base path "markers/customMarker" -->
      <a-nft
        type="nft"
        url="markers/customMarker"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        id="nftMarker"
      >
        <!-- AR Content: a red cube positioned above the marker -->
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-nft>
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Fullscreen toggle
      const fullscreenButton = document.getElementById("fullscreenButton");
      fullscreenButton.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch((err) => {
            alert(
              `Error attempting to enable full-screen mode: ${err.message} (${err.name})`
            );
          });
        } else {
          document.exitFullscreen();
        }
      });

      // Logging marker events
      window.addEventListener("load", () => {
        const nftMarker = document.getElementById("nftMarker");
        nftMarker.addEventListener("markerFound", () => {
          console.log("Marker detected!");
        });
        nftMarker.addEventListener("markerLost", () => {
          console.log("Marker lost!");
        });
      });
    </script>
  </body>
</html>
